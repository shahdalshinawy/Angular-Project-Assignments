<p>***********</p>

<table  class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
    <tr >
        <th >ID</th>
        <th >Name</th>

        <th >Quantity</th>
        <th >Price</th>
        <th >Img</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of parentprod">
        <td>
            {{item.ID}}
        </td>
        <td>
            {{item.Name}}
        </td>
        <td>
            {{item.Quanitity}}
        </td>
        <td>
            {{item.Price}}
        </td>
        <td>
            <img src={{item.img}} style="width: 20px;">
        </td>
    </tr>
</tbody>
</table>
